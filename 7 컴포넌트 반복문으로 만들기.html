<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>컴포넌트 반복문으로 만들기</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
var imgArray=[
	"./images/m1.png",
	"./images/m2.png",
	"./images/m3.png",
	"./images/m4.png",
	"./images/m5.png",
	"./images/m6.png",
	"./images/m7.png",
];
var tags=new Array();

$(function(){
	showTag();	
});

function ImageBox(props){
	var css={
		width:props.width,
		position:"absolute",
		left:props.posx,
		top:props.posy
	};

	return (
		<img src={props.src} style={css}/>
	);
}

function showTag(){
	for(var i=0;i<imgArray.length;i++){
		tags.push(<ImageBox src={imgArray[i]} w="100px" posx="0px" posy={(i*120)+"px"}/>);
	}

	/*
	아래의 태그를 대상으로 반복문을 적용하려면 직접적용은 안되고, 배열에 모아서 처리해야 한다
	이유: <div></div> 와 함께 자바스크립트 변수를 사용하려면 반드시 {} 처리를 해야 하므로...
	*/

	var tag=(
		<div>{tags}</div>
	);

	ReactDOM.render(tag , document.getElementById("stage"));
}
</script>
</head>
<body>
<div id="stage"></div>
</body>
</html>
