<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>리엑트 컴포넌트 객체로 만들기</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
var tagArray=new Array();

$(function(){
	showTag();	
});
/*
리엑트를 클래스로 정의하는 법
1.React.Componet 를 상속받는다
2.render 메서드를 재정의한다
3.프로퍼트는  this.props 로 접근하여 사용한다 이때 props  은 이미 정해진 변수명이다
*/
class Box extends React.Component{
	constructor(props){
		super(props);

		this.css={
			width:this.props.wid,
			height:this.props.ht,
			background:this.props.bg,
			fontSize:30+"px",
			textAilgn:"center",
			float:"left",
			border:"1px solid #fff"
		};
	}
	render(){
		return (
			<div style={this.css}>{this.props.msg}</div>
		);
	}			
}

function showTag(){
	for(var i=0;i<5;i++){
		tagArray.push(<Box wid="200px" ht="200px" bg="dodgerblue" msg="난박스"/>);
	}

	var tag=(
		<div>{tagArray}</div>		
	);

	ReactDOM.render(tag , document.getElementById("stage"));
}
</script>
</head>
<body>
<div id="stage"></div>
</body>
</html>
