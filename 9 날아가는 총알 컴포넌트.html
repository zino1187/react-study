<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>날아가는 총알 컴포넌트</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">

class Bullet extends React.Component{
	constructor(props){
		super(props);

		/*주의:  props 는 문자열로 넘어오므로, 연산을 하기 위해서는  parse 시키자*/
		this.x=parseInt(props.x);
		this.y=props.y;
		this.width=props.width;
		this.height=props.height;
		this.vel=parseInt(props.vel);

	}
	
	render(){
		this.x+=this.vel;
		
		/*주의:  css를 생성자에 두면 변경이 적용되지 않음 따라서 반드시 render 에 둔다*/
		this.css={
			position:"absolute",
			left:this.x+"px",
			top:this.y+"px",
			width:this.width+"px",
			height:this.height+"px",
			borderRadius:50+"%",
			background:"red"
		};

		return (
			<div style={this.css}>{this.css.left}</div>
		);
	}
}

$(function(){
	gameLoop();
});

function gameLoop(){
	var tag=(
		<Bullet x="0" y="200" width="50" height="50" vel="1"/>
	);
		
	ReactDOM.render(tag, document.body);
	setTimeout("gameLoop()",10);
}
</script>
</head>
<body>
<div id="stage"></div>
</body>
</html>
